plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

subprojects {
    group = 'com.joonsang.graylog'
    version = '2.0.0'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }
}

project ':graylog-sdk-spring-boot-samples'
project ':graylog-sdk-spring-boot-starter'

bootJar {
    enabled = false
}

jar {
    enabled = true
}
